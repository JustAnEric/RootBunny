<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Auto Interface</title>
    <link rel="stylesheet" href="/assets/main/styles/Main.css">
</head>
<body>
    <div class="status-bar">
        <span class="time">07:49</span>
        <span class="battery">ðŸ”‹ 85%</span>
    </div>

    <div class="android-auto-home">
        <div class="app">
            <img src="icons/navigation.png" alt="Navigation">
            <span>Navigation</span>
        </div>
        <div class="app">
            <img src="icons/music.png" alt="Music">
            <span>Music</span>
        </div>
        <div class="app">
            <img src="icons/phone.png" alt="Phone">
            <span>Phone</span>
        </div>
        <div class="app">
            <img src="icons/messages.png" alt="Messages">
            <span>Messages</span>
        </div>
        <div class="app">
            <img src="icons/settings.png" alt="Settings">
            <span>Settings</span>
        </div>
        <div class="app">
            <img src="icons/weather.png" alt="Weather">
            <span>Weather</span>
        </div>
        <div class="app">
            <img src="icons/calendar.png" alt="Calendar">
            <span>Calendar</span>
        </div>
        <div class="app">
            <img src="icons/audiobooks.png" alt="Audiobooks">
            <span>Audiobooks</span>
        </div>
    </div>
    
    <div class="dock-bar">
        <img src="images/home.png" alt="Home">
        <img src="images/recent.png" alt="Recent">
        <img src="images/voice.png" alt="Voice Assistant">
    </div>    
</body>
</html>
